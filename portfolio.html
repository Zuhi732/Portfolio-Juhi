<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 transition-all duration-300">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-2xl font-bold">
          Muhsina <span class="text-purple-500">Juhi</span>
        </h1>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6 text-lg">
          <li><a href="#" class="hover:text-purple-400">Home</a></li>
          <li><a href="#" class="hover:text-purple-400">Projects</a></li>
          <li><a href="#" class="hover:text-purple-400">About</a></li>
          <li><a href="#" class="hover:text-purple-400">Contact</a></li>
        </ul>

        <!-- Dark Mode Toggle & Contact Button -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <button id="darkModeToggle" class="text-xl">ðŸŒ™</button>

          <!-- Contact Me Button -->
          <a
            href="#"
            class="bg-purple-500 px-4 py-2 rounded-md text-white hover:bg-purple-600 transition"
          >
            Contact Me
          </a>

          <!-- Mobile Menu Button -->
          <button id="menuToggle" class="md:hidden text-2xl">â˜°</button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden flex flex-col items-center space-y-4 mt-4 bg-gray-800 p-4 rounded-md"
      >
        <a href="#" class="hover:text-purple-400">Home</a>
        <a href="#" class="hover:text-purple-400">Projects</a>
        <a href="#" class="hover:text-purple-400">About</a>
        <a href="#" class="hover:text-purple-400">Contact</a>
      </div>
    </nav>

    <script>
      // Dark Mode Toggle
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;

      darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("bg-gray-900");
        body.classList.toggle("text-white");
      });

      // Mobile Menu Toggle
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>

    <!-- Main Section with Gradient Background -->
    <main
      class="relative min-h-screen flex flex-col md:flex-row items-center justify-between py-20 px-5 bg-gradient-to-r from-black via-purple-900 to-blue-700"
    >
      <!-- Left Content -->
      <div class="md:w-1/2 fade-in text-center md:text-left">
        <h1 class="text-6xl font-bold text-white">Muhsina Juhi</h1>
        <p class="text-gray-300 mt-4 text-lg max-w-md">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis placerat
          turpis in sapien bibendum, non gravida odio gravida.
        </p>
      </div>

      <!-- Right Image -->
      <div class="md:w-1/2 flex justify-center fade-in relative">
        <div
          class="absolute w-72 h-72 bg-purple-400 rounded-full blur-3xl opacity-50"
        ></div>
        <img
          src="image.png"
          alt="Muhsina Juhi"
          class="relative w-80 rounded-lg shadow-lg"
        />
      </div>
    </main>

    <script>
      // Fade-in effect on scroll
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll(".fade-in");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
              }
            });
          },
          { threshold: 0.3 }
        );

        elements.forEach((element) => observer.observe(element));
      });
    </script>

    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </body>
</html>
